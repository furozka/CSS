<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="form1">
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" class="form-control is-success">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control is-error">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="" class="form-control is-warning"></textarea>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select name="country" class="form-control" id="">
                <option value="">Select</option>
                <option value="">Turkey</option>
                <option value="">Germany</option>
            </select>
        </div>
        <input type="submit" value="Submit" class="btn">
    </div>

    <br>
    <hr><br>

    <div id="form2">
        <div class="form-group clearfix">
            <div class="col-25">
                <label for="fullname">Full Name</label>
            </div>
            <div class="col-75">
                <input type="text" name="fullname" class="form-control">
            </div>
        </div>
        <div class="form-group clearfix">
            <div class="col-25">
                <label for="email">Email</label>
            </div>
            <div class="col-75">
                <input type="email" name="email" class="form-control">
            </div>
        </div>
        <div class="form-group clearfix">
            <div class="col-25">
                <label for="fullname">Message</label>
            </div>
            <div class="col-75">
                <textarea name="message" id="" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group clearfix">
            <div class="col-25">
                <label for="fullname">Country</label>
            </div>
            <div class="col-75">
                <select name="country" id="" class="form-control">
                    <option value="">Select</option>
                    <option value="">Turkey</option>
                    <option value="">Germany</option>
                </select>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn" style="margin-left: 25%">
    </div>


</body>

</html>
