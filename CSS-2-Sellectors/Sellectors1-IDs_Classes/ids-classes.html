<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IDs & Classes</title>

    <style>
        p {
            font-size: 20px;
        }

        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        .font22 {
            font-size: 22px;
        }

        .font30 {
            font-size: 30px;
        }
        h1{
            color: yellow;
        }
        
        #header{
            font-size: 45px;
        }
        #p1{
            border: 1px solid black;
        }

    </style>

</head>

<body>
    <h1 id="header" class="red">Udemy Kurslarına Hoş Geldiniz</h1>
    <p id="p1" class="red">Komple Uygulamlı Web Geliştirme</p>
    <p class="font22 blue">Komple Uygulamlı Web Geliştirme</p>
    <p class="blue font30">Komple Uygulamlı Web Geliştirme</p>
    <p>Komple Uygulamlı Web Geliştirme</p>
</body>

</html>
