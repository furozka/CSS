
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Positioning</title>
	<style>
	
		.box{
			width: 120px;
			height: 120px;
		}
		
		#first{
			background: red;
		}
		#second{
			background: blue;
            position: relative;
		}
		#third{
			background: green;
		}
        .mbox{
            width: 30px;
            height: 30px;
            background-color: yellow;
            position: absolute;
            top: 30px;
            left: 30px;
        }
		 
	</style>
</head>
<body>	
	
	<div class="box" id="first">box 1</div>
	<div class="box" id="second">
	box 2
	<div class="mbox" id="fourth"></div>
	<! mbox box2 nin içinde eğer box 2 positioning relative olursa mbox absolute olsa bile box2 nin içine göre konumlanır.>
	</div>
	<div class="box" id="third">box 3</div>	
	
	
</body>
</html>
