<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Sizing-Box Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box1" class="box">
        300px + (10*2) + (10*2) = 340px
    </div>
    <div id="box2" class="box">
        260px + (10*2) + (10*2) = 300px
    </div>
</body>
</html>
