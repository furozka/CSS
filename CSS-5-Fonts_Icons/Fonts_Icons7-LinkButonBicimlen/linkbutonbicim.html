<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="linkbutonbicim.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d1277fbaf8.js" crossorigin="anonymous"></script>
    <title>Link Buton Bi√ßimlendirme</title>
</head>

<body>
    <a href="/link1" class="btn primary">Primary</a>
    <a href="/link1" class="btn secondary">Secondary</a>

    <a href="/link1" class="btn danger">Danger</a>

    </a>

    </a>

        <i class="fab fa-angular"></i>
