<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Açılır Menü</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <style>
        ul {
            margin: 0px;
            padding: 0px;
            list-style: none;
            position: absolute;
        }

        li {
            display: inline-block;
            float: left;
            margin-right: 1px;
        }

        li a {
            display: block;
            background-color: black;
            min-width: 140px;
            color: white;
            text-decoration: none;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-family: 'Zen Dots', cursive;
        }

        li a:hover {
            background-color: yellowgreen;
        }
        li:hover ul a{
            background: #f3f3f3;
            color: black;
            height: 40px;
            line-height: 40px;
        }
        li:hover ul a:hover{
            background-color: yellowgreen;
            color: #fff;
        }
        li ul li{
            display: block;
            float: none;
        }
        li ul li a{
            text-align: left;
            min-width: 100px;
            
        }
        li ul{
            display: none;
        }
        ul li a:hover + .hidden,.hidden:hover{
            display: block;
        }
        li:hover a{
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="">Anasayfa</a></li>
        <li><a href="">Hakkımızda</a></li>
        <li><a href="">Kurslar</a>
            <ul class="hidden">
                <li><a href="">Komple Uygulamalı Web Geliştirme Eğitimi</a></li>
                <li><a href="">Web Programlama Eğitimi</a></li>
                <li><a href="">C# Programlama Eğitimi</a></li>
            </ul>
        </li>
        <li><a href="">Makale</a></li>
        <li><a href="">İletişim</a></li>
    </ul>

</body>

</html>
