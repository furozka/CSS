<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biçimlendirme</title>
    <link rel="stylesheet" href="form-bicim.css">

    <style>
        /*
		  input
		
		  color:#495057;
		  background-color:#fff;
		  border-color:#ced4da;  		  
		  border-color:#80bdff;(focus)
		  font-size:16px;
		
		  button
		
		  color:#fff;
		  background-color:#007bff;
		  border-color:#007bff;		  
		  
		  background-color:#0069d9;
		  border-color:#0062cc;
		*/
    </style>

</head>

<body>
    <div id="form1">
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="" class="form-control is-success">
        </div>
        <div class="form-group">
            <label for="emal">Email</label>
            <input type="text" name="email" id="" class="form-control is-error">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" class="form-control is-warning"></textarea>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select name="country" id="" class="form-control">
                <option value="Türkiye">Türkiye</option>
                <option value="Almanya">Almanya</option>
            </select>
        </div>
        <input type="submit" value="Submit" class="btn">
    </div>

    <br>
    <hr><br>

    <div id="form2">
        <div class="form-group clearfix">
            <div class="col-25">
                <label for="fullname">Full Name</label>
            </div>
            <div class="col-75">
                <input type="text" name="fullname" id="" class="form-control">
            </div>
        </div>
        <div class="form-group clearfix">
            <div class="col-25">
                <label for="emal">Email</label>
            </div>
            <div class="col-75">
                <input type="text" name="email" id="" class="form-control">
            </div>
        </div>
        <div class="form-group clearfix">
            <div class="col-25">
                <label for="message">Message</label>
            </div>
            <div class="col-75">
                <textarea name="message" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group clearfix">
            <div class="col-25">
                <label for="country">Country</label>
            </div>
            <div class="col-75">
                <select name="country" id="" class="form-control">
                    <option value="Türkiye">Türkiye</option>
                    <option value="Almanya">Almanya</option>
                </select>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn" style="margin-left: 25%;">
    </div>

</body>

</html>
