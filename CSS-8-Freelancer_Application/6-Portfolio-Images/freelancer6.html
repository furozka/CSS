<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Portfolio-Images</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d1277fbaf8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="freelancer6.css">

</head>

<body>

    <nav>
        <div class="container clearfix">
            <div id="logo-box">
                <a href="" class="logo text-uppercase">Start Bootstrap</a>
            </div>
            <div id="nav-links">
                <ul>
                    <li class="nav-item"><a href="" class="nav-link">Portfolio</a> </li>
                    <li class="nav-item"><a href="" class="nav-link">About</a> </li>
                    <li class="nav-item"><a href="" class="nav-link">Contact</a> </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div class="container">
            <img id="profile-image" class="img-fluid" src="img/profile.png" alt="">
            <h1 class="text-uppercase">Start Bootstrap</h1>
            <hr class="star-light">
            <h2>Web Developer - Graphic Artist - User Experience Designer</h2>
        </div>

    </header>

    <section id="portfolio">
        <div class="container">
            <h2 class="text-uppercase">Portfolio</h2>
            <hr class="star-dark">
            <div id="portfolio-images" class="clearfix">
                
                <div class="col">
                    <div class="portfolio-item">
                        <a href="">
                            <img src="img/cabin.png" alt="" class="img-fluid">                            
                            <div class="img-overlay">
                                <div class="icon"><i class="fas fa-search-plus fa-3x"></i></div>
                            </div>                        
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="portfolio-item">
                        <a href="">
                            <img src="img/cake.png" alt="" class="img-fluid">                            
                            <div class="img-overlay">
                                <div class="icon"><i class="fas fa-search-plus fa-3x"></i></div>
                            </div>                        
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="portfolio-item">
                        <a href="">
                            <img src="img/circus.png" alt="" class="img-fluid">                            
                            <div class="img-overlay">
                                <div class="icon"><i class="fas fa-search-plus fa-3x"></i></div>
                            </div>                        
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="portfolio-item">
                        <a href="">
                            <img src="img/game.png" alt="" class="img-fluid">                            
                            <div class="img-overlay">
                                <div class="icon"><i class="fas fa-search-plus fa-3x"></i></div>
                            </div>                        
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="portfolio-item">
                        <a href="">
                            <img src="img/safe.png" alt="" class="img-fluid">                            
                            <div class="img-overlay">
                                <div class="icon"><i class="fas fa-search-plus fa-3x"></i></div>
                            </div>                        
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="portfolio-item">
                        <a href="">
                            <img src="img/submarine.png" alt="" class="img-fluid">                            
                            <div class="img-overlay">
                                <div class="icon"><i class="fas fa-search-plus fa-3x"></i></div>
                            </div>                        
                        </a>
                    </div>
                </div>
                

            </div>
        </div>
    </section>
</body>

</html>
